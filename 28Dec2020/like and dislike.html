
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
<i class="fa fa-thumbs-up" onclick="thumsup()"></i><span id="like_id">0</span>
<i class="fa fa-thumbs-down" onclick="thumsdown()"></i><span id="dislike_id">0</span>
<script>
var like=0;
var dislike=0;
function thumsup(){
if(document.getElementById("like_id").innerHTML == 0){
  like=1;
  dislike=0;
  document.getElementById("like_id").innerHTML=like;
  document.getElementById("dislike_id").innerHTML=dislike;
  }
  else{
       like=0;
	   document.getElementById("like_id").innerHTML=like;
	   }
	   }
	   function thumsdown(){
if(document.getElementById("dislike_id").innerHTML == 0){
  like=0;
  dislike=1;
  document.getElementById("like_id").innerHTML=like;
  document.getElementById("dislike_id").innerHTML=dislike;
  }
  else{
       like=0;
	   document.getElementById("like_id").innerHTML=like;
	   }
	   }
</script>

</body>
</html>
