<html>
    <head>

    </head>
    <body>
        <form>
            <label>Number1:</label>
  <input type="text" placeholder="Number"  id="num1">  <br>
  <label>Number2:</label>
  <input type="text" placeholder="Number"  id="num2">
  <br><br>
  <input type="button" value="Add" onclick="add()">
  <input type="button" value="Sub" onclick="sub()">
  <input type="button" value="Mul" onclick="mul()">
  <input type="button" value="Div" onclick="div()">
  <p id="p"></p>
  </form>
<script>
    function add(){
        var a=document.getElementById("num1").value;
        var b=document.getElementById("num2").value;
        var c=+a + +b;
        document.getElementById("p").innerHTML=c;
    }
    function sub(){
        var a=document.getElementById("num1").value;
        var b=document.getElementById("num2").value;
        var c=+a - +b;
        document.getElementById("p").innerHTML=c
    }
    function mul(){
        var a=document.getElementById("num1").value;
        var b=document.getElementById("num2").value;
        var c=+a * +b;
        document.getElementById("p").innerHTML=c
    }
    function div(){
        var a=document.getElementById("num1").value;
        var b=document.getElementById("num2").value;
        var c=+a / +b;
        document.getElementById("p").innerHTML=c
    }

</script>
    </body>

</html>
